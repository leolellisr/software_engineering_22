<html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> 
    <link rel="stylesheet" type="text/css" href="../style.css">
    <header>
        <div id="tdc">
            <h1>Pagina da Comanda {{ cook_com }}</h1>
            <p >Data: [ {{ dia }} ]  Hora: [ {{ hora }} ]
            <span>Nome: [ {{ cook_user.user }} ] Cargo: [ {{ cook_user.role }} ]  </span></p>
        </div>
    </header>
    <body>
        <button id="quit" v-on:click="doEntraGarMain()">RETORNAR À JANELA PRINCIPAL</button>
        <div id="add">
            <h2>Cardapio</h2><br>
            <div>
                <button id="beb" v-on:click="getBebidasCardapio()">BEBIDAS</button>
                <button id="prat" v-on:click="getPratosCardapio()">PRATOS</button>
                <button id="sobre" v-on:click="getSobremesaCardapio()">SOBREMESA</button>
            </div>
            <!-- <button id="card" v-on:click="addCardapio()">CRIAR CARDAPIO</button>
            <button id="card" v-on:click="delCardapio()">DELETAR CARDAPIO</button> -->
            <br><br>
            <div class="table">
                <table class="tg">
                    <thead class="tg-head" v-if="cardapio.length > 0">
                        <tr>
                            <th class="tg-ahzk"> Item </th>
                            <th class="tg-ahzk"> Preço </th>
                            <th class="tg-ahzk"> Adicionar item </th>
                        </tr>
                    </thead>
                    <tbody class="tg-body" >
                        <tr v-if="cardapio" v-for="(item) in cardapio" :key="item.quantidade">
                            <td class="tg-baqh"> {{ item.nome }} </td>
                            <td class="tg-baqh"> R$ {{ item.preco }} </td>
                            <td class="tg-baqh"> 
                                <button id="botaoCardapio" @click="doAddItem(item)">Adicionar unidade</button>
                                <button id="botaoCardapio" @click="doRemoveItem(item)">Remover unidade</button>
                            </td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>

        <div id="list">
            <h2>Comanda {{ num }}</h2>
            <div class="table">
                <table class="tg">
                    <thead class="tg-head">
                    <tr>
                        <th class="tg-ahzk"> Item </th>
                        <th class="tg-ahzk"> Preço </th>
                        <th class="tg-ahzk"> Quantidade </th>
                    </tr>
                    </thead>
                    <template v-if="comanda" v-for="item in comanda.itens">
                        <tbody class="tg-body">
                            <td class="tg-baqh"> {{ item.item }} </td>
                            <td class="tg-baqh"> R$ {{ item.preco }} </td>
                            <td class="tg-baqh"> {{ item.quantidade }} </td>
                        </tbody> 
                    </template>
                </table>
            </div>
            <button id="quit" v-on:click="doFinish()">FINALIZAR</button>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script>
        var app = new Vue({ // App vue que lida com o usuario logado e a hora (header)
            el: '#tdc',
            data: {
                hora: '',
                dia: ''
            },
            computed: {
                cook_user: function() {
                    this.up;
                    if(getCookie("User") == "") {
                        return {"user":"Não logado","role":"Nenhum"};
                    }
                    else { 	
                        return JSON.parse(decodeURIComponent(document.cookie).replace('userAuth=',''));
                    }
                },
                cook_com: function() {
                    this.up;
                    if(getCookie("Comanda") == "") {
                        return "<<Error>>";
                    }
                    else { 	
                        return getCookie("Comanda");
                    }
                }
            }
        });
        var app2 = new Vue({  //App vue que lida com adicionar
            el: "#add",
            data: {
                response: '',
                mensagem: '',
                item: '',
                quant: '',
                preco: '',
                cardapio: ''
            },
            methods: {
                doAddItem: async function(obj) {
                    var data = {"item": obj.nome, "preco": obj.preco, "quantidade": 1};
                    var request = axios({
                    "method": "put",
                    "url": "/comanda/" + getCookie("Comanda"),
                    "data": data});
                    try {
                        response = await request
                        app.mensagem = response.data.resultado;
                    }
                    catch (error) {
                        app.mensagem = "Usuário não autenticado ou sem autorização para efetuar inserções";
                        return;
                    }
                    //console.log(response.itens);
                    app3.doGetComanda();
                },
                doRemoveItem: async function(obj){
                    var data = {"item": obj.nome, "preco": obj.preco, "quantidade": -1};
                    var request = axios({
                    "method": "put",
                    "url": "/comanda/" + getCookie("Comanda"),
                    "data": data});
                    try {
                        response = await request
                        app.mensagem = response.data.resultado;
                    }
                    catch (error) {
                        app.mensagem = "Usuário não autenticado ou sem autorização para efetuar inserções";
                        return;
                    }
                    app3.doGetComanda();
                },
                addCardapio: async function() {
                    var cardapioFull = [
                    {"nome":"Prato 1","preco":31.56,"prato":"prato"},
                    {"nome":"Prato 2","preco":27.00,"prato":"prato"},
                    {"nome":"Prato 3","preco":23.50,"prato":"prato"},
                    {"nome":"Bebida 1","preco":11.50,"prato":"bebida"},
                    {"nome":"Bebida 2","preco":13.50,"prato":"bebida"},
                    {"nome":"Bebida 3","preco":12.00,"prato":"bebida"},
                    {"nome":"Sobremesa 1","preco":9.00,"prato":"sobremesa"},
                    {"nome":"Sobremesa 2","preco":12.50,"prato":"sobremesa"},
                    {"nome":"Sobremesa 3","preco":13.75,"prato":"sobremesa"}
                    ];
                    for(var i=0;i<9;i++){
                        var request = axios({
                        "method": "post",
                        "url": "/cardapio",
                        "headers": { "Content-Type": "application/json" },
                        "data": cardapioFull[i]});
                        try {
                        response = await request
                        } catch (error) {
                            response = response = {"data": { "resultado": " URL inválida" }, "status": 404, "statusText": "Error"}
                        }  
                    }
                    app.cardapio = response.data
                    //app.codigo = response.status + " "+ response.statusText
                },
                delCardapio: async function() {
                    //console.log("excluido");
                    var request = axios({
                        "method": "delete",
                        "url": "/cardapio"});
                    try {
                    response = await request
                    } catch (error) {
                        response = {"data": { "resultado": " URL inválida" }, "status": 404, "statusText": "Error"}
                    }  
                    console.log("excluido");
                    //app.payload = response.data
                    //app.codigo = response.status + " "+ response.statusText
                },
                getBebidasCardapio: async function() {
                    var request = axios({
                    "method": "get",
                    "url": "/cardapio"});
                    try {
                        cardapio = await request
                    }
                    catch (error) {
                        console.log(error);
                        return;
                    }
                    cardapio = cardapio.data.cardapio;
                    this.cardapio = cardapio.filter((element) => element.prato == "bebida");
                    //console.log(this.cardapio);
                },
                getPratosCardapio: async function() {
                    var request = axios({
                    "method": "get",
                    "url": "/cardapio" });
                    try {
                        cardapio = await request
                    }
                    catch (error) {
                        console.log(error);
                        return;
                    }
                    cardapio = cardapio.data.cardapio;
                    this.cardapio = cardapio.filter((element) => element.prato == "prato");
                },
                getSobremesaCardapio: async function() {
                    var request = axios({
                    "method": "get",
                    "url": "/cardapio"});
                    try {
                        cardapio = await request
                        app.mensagem = cardapio.data.resultado;
                    }
                    catch (error) {
                        console.log(error);
                        app.mensagem = "Erro?";
                        return;
                    }
                    cardapio = cardapio.data.cardapio;
                    this.cardapio = cardapio.filter((element) => element.prato == "sobremesa");
                },
            },
            beforeMount() {
                this.addCardapio();
            }
        });
        var app3 = new Vue({ //App que lida com a lista dos itens
            el: "#list",
            data: {
                comanda:{
                    id:'',
                    itens:''
                },
                itens: '',
                num:getCookie("Comanda")
            },
            methods: {
                doFinish: async function() {
                    setCookie("Comanda", this.comanda.id, 2, 'page/finish');
                    window.location.replace("/page/finish", "Finish", "_self");
                },
                forceRerender() {
                    this.componentKey += 1
                },
                doGetComanda: async function () {
                    var request = axios({
                    "method": "get",
                    "url": "/comanda/" + getCookie("Comanda")});
                    try {
                        comanda = await request
                    }
                    catch (error) {
                        console.log(error);
                        return;
                    }
                    this.comanda = comanda.data.coms;
                    //this.comandas = comandas.filter((element) => element.prato == "bebida");
                }
            },
            beforeMount: async function(){
                var request = axios({
                    "method": "get",
                    "url": "/comanda/" + getCookie("Comanda")});
                try {
                    comanda = await request
                }
                catch (error) {
                    console.log(error);
                    return;
                }
                this.comanda = comanda.data.coms;
                //this.comandas = comandas.filter((element) => element.prato == "bebida");
            }
        });
        var app4 = new Vue({
            el: "#quit",
            methods: {
                doEntraGarMain: async function() {
                    window.location.replace("/", "Sistema da Comanda", "_self");
                }
            }
        });
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while(c.charAt(0) == ' ') {
                    c = c.substring(1);
                    //console.log(c);
                }
                if(c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        var timerDT = setInterval(getDT, 1000);
        function getDT() {
            let today = new Date();
            app.dia = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
            app.hora = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        }
        function setCookie(cname, cvalue, exdays, path) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/" + path + ";";
        };
    </script>
</html>
